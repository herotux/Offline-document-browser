name: Build Windows EXE

on:
  push:
    branches:
      - main
    tags:
      - 'v*'    # وقتی تگ با prefex v ساخته شد (مث. v1.0.0) ریلیز هم می‌سازد
  workflow_dispatch: {}  # اجرای دستی از Actions tab

jobs:
  build-and-publish:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore SanadBan.csproj

      - name: Build (Release)
        run: dotnet build SanadBan.csproj --configuration Release --no-restore

      - name: Publish single-file self-contained EXE (win-x64)
        run: |
          # پوشه خروجی
          $out = "$env:GITHUB_WORKSPACE\publish\win-x64"
          dotnet publish SanadBan.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false -o $out

      - name: List publish folder
        run: Get-ChildItem -Recurse "$env:GITHUB_WORKSPACE\publish" | Select-Object FullName, Length

      - name: Upload artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: publish/**

  create-release-on-tag:
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: artifacts

      - name: Create GitHub release for tag
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Release generated by CI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload exe to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: artifacts/publish/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
